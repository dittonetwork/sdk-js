name: Build and Test on PR

on:
  pull_request:

jobs:
  pr_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: fetch all history for all branches and tags to accurately determine affected projects
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you are using
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run affected linting
        run: ./node_modules/.bin/nx affected:lint --base=origin/${{ github.base_ref }} --head=origin/${{ github.head_ref }}
      - name: Run affected build
        run: ./node_modules/.bin/nx affected:build --base=origin/${{ github.base_ref }} --head=origin/${{ github.head_ref }}

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }} --verbose
